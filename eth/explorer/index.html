<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>ETH EXPLORER</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <h1>ETHEREUM EXPLORER</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Hash</th>
                <th scope="col">Timestamp</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/web3.js"></script>
    <script src="js/moment.js"></script>
    <script>
      var provider = 'https://rpc.ankr.com/eth';
      var web3Provider = new Web3.providers.HttpProvider(provider);
      var web3 = new Web3(web3Provider);
      var latestBlock = web3.eth.blockNumber;
      for (var i = 0; i < 10; i++) {
        var block = web3.eth.getBlock(latestBlock - i);
        var number = block.number;
        var hash = block.hash;
        var time = block.timestamp;
        
	function unixTimeToHumanReadable(seconds)
	{

		let ans = "";
		let daysOfMonth = [ 31, 28, 31, 30, 31, 30,
							31, 31, 30, 31, 30, 31 ];

		let currYear, daysTillNow, extraTime,
			extraDays, index, date, month, hours,
			minutes, secondss, flag = 0;
          
		daysTillNow = parseInt(seconds / (24 * 60 * 60), 10);
		extraTime = seconds % (24 * 60 * 60);
		currYear = 1970;
		while (daysTillNow >= 365)
		{
			if (currYear % 400 == 0 ||
			(currYear % 4 == 0 &&
				currYear % 100 != 0))
			{
				daysTillNow -= 366;
			}
			else
			{
				daysTillNow -= 365;
			}
			currYear += 1;
		}
		extraDays = daysTillNow + 1;

		if (currYear % 400 == 0 ||
		(currYear % 4 == 0 &&
			currYear % 100 != 0))
			flag = 1;

		// Calculating MONTH and DATE
		month = 0; index = 0;
		if (flag == 1)
		{
			while (true)
			{
				if (index == 1)
				{
					if (extraDays - 29 < 0)
						break;

					month += 1;
					extraDays -= 29;
				}
				else
				{
					if (extraDays -
						daysOfMonth[index] < 0)
					{
						break;
					}
					month += 1;
					extraDays -= daysOfMonth[index];
				}
				index += 1;
			}
		}
		else
		{
			while (true)
			{
				if (extraDays - daysOfMonth[index] < 0)
				{
					break;
				}
				month += 1;
				extraDays -= daysOfMonth[index];
				index += 1;
			}
		}

		// Current Month
		if (extraDays > 0)
		{
			month += 1;
			date = extraDays;
		}
		else
		{
			if (month == 2 && flag == 1)
				date = 29;
			else
			{
				date = daysOfMonth[month - 1];
			}
		}
    ans += currYear.toString();
    ans += "0" + month.toString();
		ans += date.toString();
		
		

		// Return the time
		return ans;
	}
	
	// Given unix time
	let T = block.timestamp;

	// Function call to convert unix
	// time to human read able
	let ans = unixTimeToHumanReadable(T);
	var timeStamp = moment(ans, "YYYYMMDD").fromNow();

        $('tbody').append("<tr><td>" + number + "</td><td>" + hash + "</td><td>" + timeStamp + "</td></tr>");
      }
    </script>
  </body>
</html>
