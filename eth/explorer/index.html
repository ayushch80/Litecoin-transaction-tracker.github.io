      for (var i = 0; i < 10; i++) {
        var block = web3.eth.getBlock(latestBlock - i);
        var number = block.number;

          secondsPast = (now.getTime() - block.timestamp) / 1000;

            return parseInt(secondsPast) + 's';
          }
          if (secondsPast < 3600) {
            return parseInt(secondsPast / 60) + 'm';
