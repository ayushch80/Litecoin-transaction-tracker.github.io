<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ETH EXPLORER</title>
  </head>
  <body>


    <div class="ltc"></div>


    <script>
    $.getJSON('https://api.blockcypher.com/v1/ltc/main', function(data) {
      
        var highfee = data.high_fee_per_kb
        var mediumfee = data.medium_fee_per_kb
        var lowfee = data.low_fee_per_kb
        var high_fee = highfee / 100000000
        var medium_fee = mediumfee / 100000000
        var low_fee = lowfee / 100000000
        
        var text = `CURRENT BLOCK HEIGHT: ${data.height}<br>
                    CURRENT FOUND BLOCK TIME: ${data.time}<br>
                    CURRENT BLOCK HASH: ${data.hash}<br>
                    PREVIOUS BLOCK HASH (CURRENTLY DISPLAYING INCORRECT HASH): ${data.previous_hash}<br>
                    TOTAL UNCONFIRMED TRANSACTIONS: ${data.unconfirmed_count}<br>
                    HIGH GAS FEE: ${high_fee} GWEI<br>
                    MEDIUM GAS FEE: ${medium_fee} GWEI<br>
                    LOW GAS FEE: ${low_fee} GWEI`


        $(".ltc").html(text);
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
